<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waffle N' Vibe Cafe</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        display: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        
                        'background': '#125760',
                        'surface': '#22223B',
                        'primary': '#FFD700',
                        'secondary': '#9A8C98',
                        'text-primary': '#F2E9E4',
                        'text-secondary': '#C9ADA7',
                        'warm-gold': '#C1A366',
                        'light-beam': '#F2E9E4',
                    },
                    animation: {
                        'float': 'float 10s ease-in-out infinite',
                        'subtle-glow': 'subtle-glow 6s ease-in-out infinite alternate',
                    }
                }
            }
        }
    </script>

    <style>
        /* Base styles */
        body {
            background-color: #09090b;
        }
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar utility */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Keyframe Animations */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes subtle-glow {
            from { opacity: 0.3; transform: scale(1); }
            to { opacity: 0.5; transform: scale(1.1); }
        }

        /* Animation Delay Utilities */
        .animation-delay-1000 { animation-delay: 1s; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-3000 { animation-delay: 3s; }
        .animation-delay-4000 { animation-delay: 4s; }
        .animation-delay-5000 { animation-delay: 5s; }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
